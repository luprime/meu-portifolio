<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Lucas Menezes</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style/index.css">

    <!-- Devicon (icones de tecnologias )-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
</head>
<body>
    <header>
        <h1>Lucas P. Menezes</h1>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#projetos">Projetos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    
    <section id="sobre">
        <div class="sobre-container">
            <img src="assets/perfil.jpeg" alt="Foto de perfil" class="sobre-img">
            <div class="sobre-texto">
                <h2>Sobre Mim</h2>
                <p>Sou desenvolvedor apaixonado por tecnologia e programação.
                    Gosto de criar soluções criativas e funcionais, explorando HTML, CSS e JavaScript.
                </p>
            </div>
        </div>
    </section>

    <!-- Nova seção -->
     <section id="tecnologias">
        <h2>Tecnologias</h2>
        <div class="tech-icons">
            <div class="tech-item">
                <i class="devicon-html5-plain colored"></i>
                <span class="html">HTML</span>
            </div>
            
            <div class="tech-item">
                <i class="devicon-css3-plain colored"></i>
                <span class="css">CSS</span>
            </div>

            <div class="tech-item">
                <i class="devicon-javascript-plain colored"></i>
                <span class="javascript">JavaScript</span>
            </div>

            <div class="tech-item">
                <i class="devicon-react-plain colored"></i>
                <span class="react">React</span>
            </div>

            <div class="tech-item">
                <i class="devicon-nodejs-plain colored"></i>
                <span class="nodejs">Node.Js</span>
            </div>
            
            <div class="tech-item">
                <i class="devicon-git-plain colored"></i>
                <span class="git">Git</span>
            </div>  
        </div>
     </section>
</body>
</html>
